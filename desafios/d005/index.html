<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em textos</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        abbr {
            text-decoration: none;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <ul>
        <li>
            <abbr title="&lt;p&gt;">Parágrafo</abbr>
        </li>
        <li>
            <abbr title="&lt;abbr&gt;">Abreviação</abbr>
        </li>
        <li>
            <abbr title="&lt;img&gt;">Imagens</abbr>
        </li>
        <li>
            <abbr title="&lt;hr&gt;">Linha reta</abbr>
        </li>
        <li>
            <abbr title="&lt;div&gt;">Divisão no site (mais usado no css)</abbr>
        </li>
    </ul>
</body>
</html>
